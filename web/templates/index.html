<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>{{ HOME_title }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
  <div class="menu">

    <img draggable="false" class="logo" src="{{ HOME_logo }}">
    
    <input id="one" type="text" class="search-bar" placeholder="Enter Text">

    <!-- the true part of the js ternary operator does not work as intended. i hope to fix this in the near future -->
    <button id="two" class="search-bar" onclick="(toString(window.location).includes('?text=')) ? window.location = toString(window.location).split('?text=')[0] + '?text=' + document.getElementById('one').value : window.location = window.location + '?text=' + document.getElementById('one').value"></button>
    <a class="home" onclick="(toString(window.location).includes('text=')) ? window.location = toString(window.location).split('?text=')[0] + '?text=' + document.getElementById('one').value : window.location = window.location + '?text=' + document.getElementById('one').value">Submit</a>

    <div class="icon-container">

      <a href="{{ HOME_links['discord_bot_invite_url'] }}" target="_blank" rel="noopener noreferrer">
        <img tabindex="1" draggable="false" class="icon message" src="https://cdn.discordapp.com/attachments/877796755234783273/949501899491639326/25-253788_invite-friends-svg-png-icon-free-download-invite.png">
      </a>
      <a href="{{ HOME_links['bot_website'] }}" target="_blank" rel="noopener noreferrer">
        <img tabindex="1" draggable="false" class="icon bell" src="https://cdn.discordapp.com/attachments/877796755234783273/949330423496970300/discord-black-icon-1.png">
      </a>
      <img tabindex="1" draggable="false" class="icon pp" src="{{ HOME['creator_pfp'] }}">
      <img tabindex="1" draggable="false" class="icon btn" src="https://i.hizliresim.com/g15mqud.png">
      
      <div tabindex="1" class="focus-bar bell-bar">nothing</div>
      <div tabindex="1" class="focus-bar message-bar">
      </div>
      <div tabindex="1" class="focus-bar pp-bar">
        <img src="{{ HOME['creator_pfp'] }}">
        Made by 
        <a href="{{ HOME_links['github_repo'] }}" target="_blank">
          @hirusha-adi
        </a>
      </div>
      <div tabindex="1" class="focus-bar btn-bar">
        <a href="{{ HOME_links['creator_main_site'] }}" target="_blank">
          Hey! Check out my other projects!
        </a>
      </div>

    </div>
  </div>

  <div class="responsive-search-bar">
      <input type="text">
      <p class="close">‚ùå</p>
  </div>

  <div class="container">
    
    {% if many_images == True %}

      {% for item in sorted_list %}
        <div class="window">
            <div id="zoomBOut">
                <div id="zoomBIn">
                    <img class="foto" src="{{ item }}">
                </div>
            </div>
        </div>
      {% endfor %}
    
    {% else %}
      <img 
      src="{{ url_for('static', filename='images/temp.png') }}"
      style="position: relative; border-radius: 20px;"
      >

    {% endif %}

  </div>

</body>

<!-- partial -->
<script  src="{{ url_for('static', filename='js/custom.js') }}"></script>

</html>
